<html>

<head>
    <title>Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <style>
        body {
            margin: 0px;
            font-family: 'Open Sans', sans-serif;
        }

        /*

        @media only screen and (min-width: 600px) {

            html,
            body {
                font-size: 26px;
            }
        }

        @media only screen and (min-width: 768px) {

            html,
            body {
                font-size: 26px;
            }
        }

        @media only screen and (min-width: 992px) {

            html,
            body {
                font-size: 28px;
            }
        }

        @media only screen and (min-width: 1200px) {

            html,
            body {
                font-size: 30px;
            }
        }

        @media only screen and (min-width: 1500px) {

            html,
            body {
                font-size: 34px;
            }
        }

        @media only screen and (min-width: 1920px) {

            html,
            body {
                font-size: 38px;
            }

        .pointer {
            cursor: pointer;
        }

        .startup {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: gray;
            opacity: 0.8;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;

        }

        .startup .dialog {
            background: lightgreen;
            width: 40vw;
            height: 15vh;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .startup .dialog label {
            margin-bottom: 5px;
        }

        .startup .dialog input {
            height: 40px;
            width: 70%;
            font-size: 14px;
            padding: 0px 10px;
        }


        .startup .dialog .btn {
            width: fit-content;
            height: 30px;
            font-size: 12px;
            background: #337ab7;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-top: 5px;
        }

        .messenger {
            height: 100vh;
        }

        header {
            background: #611a4b;
            color: #fff;
            height: 7vh;
            display: flex;
            justify-content: space-between;
        }

        header h4 {
            margin: 0px;
            height: inherit;
            display: flex;
            width: fit-content;
            align-items: center;
            padding: 0px 10px;
        }

        header .tools {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        header .tools select {
            width: 100px;
            display: flex;
            align-self: center;
            margin-right: 10vw;
            background: #fff;
        }

        header .tools img {
            width: 30px;
        }

        header h4 img {
            width: 24px;
        }

        #messages {
            height: 83vh;
            margin: 0px;
            /* Red bg */
            background: url('/images/bg-texture-red.png');
            background-size: cover;
            /* Green bg */
            /* background: url('/images/bg-texture-green.png'); */
            /* background-size: contain; */
            padding: 10px;
            list-style: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        #messages li {
            background: #fff;
            max-width: 80vw;
            border-radius: 6px;
            width: fit-content;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            color: #611a4b;
        }

        #messages li.left {
            border-bottom-left-radius: 0px;
        }

        #messages li.right {
            align-self: flex-end;
            border-bottom-right-radius: 0px;
        }

        footer {
            position: relative;
        }

        footer #info {
            height: 5vh;
            position: absolute;
            width: 100vw;
            top: -5vh;
            margin: 0;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        #user-input {
            height: 10vh;
            width: 85vw;
            float: left;
            border: 1px solid #cdcdcd;
            resize: none;
            font-size: 16px;
            padding: 5px 10px;
            box-sizing: border-box;
            font-family: sans-serif;
            outline: none;
            /* scroll-behavior: smooth; */
        }

        #send {
            width: 15vw;
            height: 10vh;
            font-size: 20px;
            padding: 0;
            /* border-top: 1px solid #cdcdcd; */
            border: none;
            background: #6646ee;
            color: #fff;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="startup" id="startup">
        <div class="dialog">
            <label>Username</label>
            <input type="text" id="username" />
            <button id="connect" class="btn">Connect</button>
        </div>
    </div>
    <div class="messenger" id="messenger">
        <header>
            <h4><img class="pointer" src="/images/hamburger.png" />&nbsp;Messenger</h4>
            <div class="tools">
                <select id="users">
                    <option hidden selected>Select User</option>
                </select>
                <img src="/images/logout.png" id="logout" alt="logout" />
            </div>
        </header>
        <ul id="messages">
        </ul>
        <footer>
            <p id="info"></p>
            <textarea autocomplete="off" id="user-input"></textarea>
            <button id="send">Send</button>
        </footer>
    </div>
</body>

<script type="text/javascript">
    const localStorageKey = 'messenger-username';
    const startup = document.getElementById('startup');
    const messenger = document.getElementById('messenger');
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const username = document.getElementById('username');
    const users = document.getElementById('users');
    const send = document.getElementById('send');
    const connect = document.getElementById('connect');
    const info = document.getElementById('info');
    const logout = document.getElementById('logout');
    // const socket = io({ transports: ['websocket'], upgrade: false });
    const socket = io.connect(window.location.origin, {
        transports: ['websocket'],
        autoConnect: true
    });

    getUsername = () => {
        return localStorage.getItem(localStorageKey);
    }

    getTime = () => {
        return new Intl.DateTimeFormat('en-IN', {
            hour: 'numeric', minute: 'numeric'
        }).format(new Date());
    }

    if (getUsername()) {
        startup.style.display = "none";
        console.log(`Re-Creating connection for ${getUsername()}`);
        socket.emit('message', {
            username: getUsername()
        });
        userInput.focus();
    } else {
        username.focus();
    }

    pushMessageToList = (data) => {
        let element = document.createElement('LI');
        if (data.isClient) {
            element.className = 'right';
        } else {
            element.className = 'left';
        }
        element.innerText = `${data.message} \n ${getTime()}`;
        messages.appendChild(element);
        messages.scrollTo(0, messages.scrollHeight);
    }

    sendMessage = (msg) => {
        if (users.value) {
            socket.emit('chat message', {
                to: users.value,
                type: 'text',
                message: msg.trim()
            });
        } else {
            pushMessageToList({
                type: 'text',
                message: "Please select an User"
            });
        }
    };

    createConnection = () => {
        console.log(`Creating connection for ${localStorage.getItem(localStorageKey)}`);
        socket.emit('message', {
            username: localStorage.getItem(localStorageKey)
        });
    }

    reset = () => {
        userInput.value = "";
    }

    createUserList = (data) => {
        let currentValue = users.value;
        let userList = data;
        userList.splice(userList.indexOf(getUsername()), 1)
        users.options.length = 0;
        if (userList) {
            userList.forEach(element => {
                let el = document.createElement('OPTION');
                el.value = element;
                el.innerText = element;
                users.appendChild(el);
            });
        }
        users.value = currentValue;
    }

    socket.on('status', function (data) {
        console.log(data);
        createUserList(data.users);
    });

    socket.on('chat message', function (data) {
        console.log(data);
        pushMessageToList(data);
    });

    socket.on('message', function (data) {
        console.log(data);
        startup.style.display = "none";
        pushMessageToList(data);
    });

    socket.on('disconnect', function (data) {
        console.log(`${localStorage.getItem(localStorageKey)} - User disconnected`);
        localStorage.removeItem(localStorageKey);
    });

    connect.onclick = (e) => {
        if (username.value) {
            localStorage.setItem(localStorageKey, username.value);
            createConnection();
        }
    }

    userInput.onfocus = (e) => {
        console.log(e);
        if (users.value) {
            socket.emit('focus', {
                from: getUsername(),
                to: users.value
            });
        }
    }

    userInput.onblur = (e) => {
        if (users.value) {
            socket.emit('blur', {
                from: getUsername(),
                to: users.value
            });
        }
    }

    socket.on('focus', (data) => {
        info.style.display = "block";
        info.innerText = `${data}`;
    });

    socket.on('blur', (data) => {
        info.innerText = `${data}`;
        info.style.display = "none";
    });

    socket.on('alive', (data) => {
        console.log(data)
        createUserList(data.users);
    });

    send.onclick = (e) => {
        console.log(userInput.value);
        var message = userInput.value;
        if (message) {
            pushMessageToList({
                type: "text",
                message: message,
                isClient: true
            });
            sendMessage(message);
            reset();
            userInput.focus();
        } else {
            pushMessageToList({
                type: "text",
                message: 'Provide a message to send'
            });
        }
    }

    logout.onclick = () => {
        socket.emit('disconnect', 'User logged out');
        localStorage.removeItem(localStorageKey);
        users.options.length = 0;
        messages.innerHTML = "";
        username.value = "";
        reset();
        startup.style.display = "flex"
        username.focus();
    }

    var heartbeat = setInterval(() => {
        socket.emit('alive', {});
    }, 5000);
</script>

</html>
